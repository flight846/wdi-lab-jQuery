<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JBall | jQuery Exercise</title>
    <link src="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <div class="menu">
           <h1>JBall</h1>
        </div>
        <div class="pop-up-msg">
            <div class="msg-card show">
                <h3>Instructions</h3>
                <ol>
                    <li><p>Press the up key arrow to move the ball up</p></li>
                    <li><p> Press the down key arrow to move the ball down</p></li>
                    <li><p>Press the left key arrow to move the ball to the left.</p></li>
                    <li><p> Press the right key arrow to move the ball to the right.</p></li> 
                </ol>
            </div>
        </div>
        <div class="ball"></div>
        <div class="wasd">
            <div class="w">W</div>
            <div class="a">A</div>
            <div class="s">S</div>
            <div class="d">D</div>
            <button class="reset">Reset <br>position</button>
            <button class="green">Green Ball</button>
            <button class="blue">Blue Ball</button>
            <button class="yellow">Yellow Ball</button>
            <button class="orange">Orange Ball</button>
        </div>
    
    
    
    
    
    
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
